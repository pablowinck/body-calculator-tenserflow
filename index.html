<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Body Calculator with Tenser Flow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <h2>Loja Daora</h2>
    <div class="lista"></div>
    <div class="provador invisible" id="provador">
      <div class="video-container">
        <video
          id="video"
          width="720"
          height="540"
          autoplay
          class="invisible"
        ></video>
        <canvas id="canvas" width="720" height="540"></canvas>
      </div>
      <input
        type="number"
        id="personHeightCm"
        placeholder="Insira sua altura em cm"
      />
      <button onclick="handleStartStop()" id="action-button">
        Iniciar Medições
      </button>
      <div class="go-back-alert invisible">
        <p>Vá para trás e se posicione no centro.</p>
      </div>
      <p id="best-score">
        <strong>Seu tamanho ideal:</strong> <span id="best-score-value"></span>
      </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script>
    <script src="/js/commons.js"></script>
    <script src="/js/body-calculator.js"></script>
    <script src="/js/clothes-filler.js"></script>
    <script src="/js/provador.js"></script>
  </body>
</html>
